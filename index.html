<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Fashion Store</title>

<link rel="stylesheet" href="style.css">
</head>


<body>

<header>
  <div class="logo">FashionStore</div>
  <button class="sale-btn" onclick="openPopup()">View Offers</button>
</header>


<section class="hero">
  <div>
    <h1>New Season Arrivals</h1>
    <p>Premium styles curated just for you</p>
    <button onclick="openPopup()">Shop Collection</button>
  </div>
</section>

<section class="section">
  <div class="section-title">Shop by Category</div>
  <div class="categories">
    <div class="category">
      <img src="https://images.unsplash.com/photo-1602810318383-e386cc2a3ccf?auto=format&fit=crop&w=800&q=80">
      <h3>Shirts</h3>
    </div>
    <div class="category">
      <img src="https://images.unsplash.com/photo-1542272604-787c3835535d?auto=format&fit=crop&w=800&q=80">
      <h3>Jeans</h3>
    </div>
    <div class="category">
      <img src="https://images.unsplash.com/photo-1520975916090-3105956dac38?auto=format&fit=crop&w=800&q=80">
      <h3>Dresses</h3>
    </div>
    <div class="category">
      <img src="https://images.unsplash.com/photo-1600180758890-6b94519a8ba6?auto=format&fit=crop&w=800&q=80">
      <h3>Shoes</h3>
    </div>
  </div>
</section>

<div class="overlay" id="popup">
  <div class="modal">
    <span class="close" onclick="closePopup()">✕</span>
    <h2 style="text-align:center;">Limited Time Offers</h2>

    <div class="products">
      <div class="card">
        <span class="discount">50% OFF</span>
        <img src="https://images.unsplash.com/photo-1521572163474-6864f9cf17ab?auto=format&fit=crop&w=800&q=80">
        <div class="card-body">
          <div class="brand">Nike</div>
          <div class="name">Sports T-Shirt</div>
          <div class="price">
            <span class="old">₹1999</span>
            <span class="new">₹999</span>
          </div>
          <a href="#" class="link-btn">Shop Now</a>
        </div>
      </div>
    </div>
  </div>
</div>

</body>

<script src="script.js"></script>
</html>
